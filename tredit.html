<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-5.0.0-beta1.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/LineIcons.2.0.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/tiny-slider.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/lindy-uikit.css' %}"/>
    <style>
       
    </style>
  </head>
  <body>
  <header class="header header-6">
        <div class="navbar-area">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg">
                 <h3 class="text-primary" title="welcome to admin page">ADMIN</h3>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent6" aria-controls="navbarSupportedContent6" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                  </button>
                 
  
                  <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent6">
                    <ul id="nav6" class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="page-scroll " href="/ad">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="page-scroll" href="/logout">LOGOUT</a>
                      </li>
                    </ul>
                  </div>
                  </nav>
                  </div>
                  </div></div></div></header>
        <div class="card bg-primary" style="width: 450px; margin: auto;">
  <div class="card-body">

    <h5 class="card-title text-center mb-4 text-white">ADD TEACHER</h5>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

      <div class="row mb-3">
        <div class="col-4">
          <label class="form-label text-white">Name:</label>
        </div>
        <div class="col-8">
          <input type="text" name="name" class="form-control" placeholder="Enter your name" value="{{us.username}}">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-4">
          <label class="form-label text-white">Email:</label>
        </div>
        <div class="col-8">
          <input type="email" name="email" class="form-control" placeholder="Enter your email"  value="{{us.email}}">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-4">
          <label class="text-white">Address:</label>
        </div>
        <div class="col-8">
          <input type="text" name="address" class="form-control" placeholder="Enter your address"  value="{{tr.address}}"></textarea>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-4">
          <label class="text-white">Phone:</label>
        </div>
        <div class="col-8">
          <input type="number" name="phno" class="form-control" placeholder="Enter phone number"  value="{{tr.phno}}">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-4">
          <label class="text-white">Salary:</label>
        </div>
        <div class="col-8">
          <input type="text" name="sal" class="form-control" placeholder="Enter salary"  value="{{tr.salary}}">
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-4">
          <label class="text-white">Experience:</label>
        </div>
        <div class="col-8">
          <input type="number" name="exp" class="form-control" placeholder="Enter experience"  value="{{tr.experience}}">
        </div>
      </div>

      <button type="submit" class="btn btn-light w-100" style="border: none;">EDIT</button>

    </form>

  </div>
</div>
                  
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>
    </body>
</html>
