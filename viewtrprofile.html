{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>tr profile - Bootstrap 5 Template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-5.0.0-beta1.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/LineIcons.2.0.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/tiny-slider.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/lindy-uikit.css' %}"/>
    <style>
       
    </style>
  </head>
  <body>
  <header class="header header-6">
        <div class="navbar-area">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg">
                 <h3 class="text-primary" title="welcome to admin page">TEACHER</h3>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent6" aria-controls="navbarSupportedContent6" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                  </button>
                 
  
                  <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent6">
                    <ul id="nav6" class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="page-scroll " href="/tr">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="page-scroll" href="/logout">LOGOUT</a>
                      </li>
                    </ul>
                  </div>
                  </nav>
                  </div>
                  </div></div></div></header>

                  <div
                    class="table-responsive ms-5"
                  >
                    <table
                        class="table  table-hover table-borderless"
                    >
                        <thead>
                            <tr>
                                <th scope="col">NAME</th>
                                <td scope="row">{{u.username}}</td>

                            </tr>
                            <tr>
                              <th scope="col">EMAIL</th>
                                <td>{{u.email}}</td>

                            </tr>
                            <tr>
                              <th scope="col">ADDRESS</th>
                                <td>{{t.address}}</td>

                            </tr>
                            <tr>
                              <th scope="col">PHNO</th>
                                <td>{{t.phno}}</td>

                            </tr>
                            <tr>
                              <th scope="col">SALARY</th>
                                <td>{{t.salary}}</td>

                            </tr>
                            <tr>
                              <th scope="col">EXPERIENCE</th>
                                <td>{{t.experience}}</td>

                            </tr>
                    </table>
                  </div>
                  
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
