{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Stud View - Bootstrap 5 Template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-5.0.0-beta1.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/LineIcons.2.0.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/tiny-slider.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/lindy-uikit.css' %}"/>
    <style>
       
    </style>
  </head>
  <body>
  <header class="header header-6">
        <div class="navbar-area">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg">
                 <h3 class="text-primary" title="welcome to admin page">ADMIN</h3>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent6" aria-controls="navbarSupportedContent6" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                  </button>
                 
  
                  <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent6">
                    <ul id="nav6" class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="page-scroll " href="/ad">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="page-scroll" href="/logout">LOGOUT</a>
                      </li>
                    </ul>
                  </div>
                  </nav>
                  </div>
                  </div></div></div></header>
       <div
        class="table-responsive"
       >
        <table
            class="table table-primary table-hover border-dark"
        >
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phno</th>
                    <th scope="col">Image</th>
                    <th scope="col">guardian</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                
                {% for i in data %}
                    
                    
                <tr class="">
                    <td scope="row">{{i.student_id.username}}</td>
                    <td>{{i.student_id.email}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.phno}}</td>
                    <td>
                        <img src="{{i.image.url}}" alt="" height="70px" width="60px">
                    </td>
                    <td>{{i.guardian}}</td>
                    <td>
                        <a href="/studapp/{{i.id}}" class="btn btn-info button">APPROVE</a>
                        <p style="display: none;" class="ppp">approved</p>
                        <a href="/rej/{{i.id}}" class="btn btn-warning">REJECT</a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
       </div>
       <script>
       </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
